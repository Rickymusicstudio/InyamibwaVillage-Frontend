<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyandikishe - Inyamibwa Village</title>
  <style>
    :root {
      --blue: #00aeef;
      --green: #007a33;
      --gray: #f0f0f0;
      --white: #ffffff;
      --text-dark: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--blue), var(--green));
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: var(--white);
      border-radius: 10px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      text-align: center;
      color: var(--green);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: var(--green);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--blue);
    }

    #statusMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    a {
      color: var(--blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iyandikishe</h1>
    <form id="registerForm">
      <label>Izina ryose (Full Name):</label>
      <input type="text" id="full_name" required />

      <label>Indangamuntu (National ID):</label>
      <input type="text" id="national_id" required />

      <label>Email:</label>
      <input type="email" id="email" />

      <label>Telephone:</label>
      <input type="text" id="phone_number" />

      <label>Inzu (House Number):</label>
      <input type="text" id="house" />

      <label>Isibo:</label>
      <input type="text" id="isibo" />

      <label>Uburyo Atuyemo:</label>
      <select id="resident_type">
        <option value="permanent">Permanent</option>
        <option value="temporary">Renter</option>
      </select>

      <label>Ufite Umukozi wo Murugo?</label>
      <select id="has_house_worker">
        <option value="true">Yego</option>
        <option value="false">Oya</option>
      </select>

      <label>Inshingano (Role):</label>
      <select id="role" required>
        <option value="resident">Resident</option>
        <option value="isibo_leader">Isibo Leader</option>
        <option value="cell_leader">Cell Leader</option>
        <option value="security">Security</option>
      </select>

      <label>Ijambo ry'Ibanga (Password):</label>
      <input type="password" id="password" required />

      <button type="submit">Iyandikishe (Register)</button>
    </form>

    <p id="statusMessage"></p>
    <p>Usanzwe ufite konti? <a href="login.html">Injira hano</a></p>
  </div>

  <script src="config/api.js"></script>
  <script src="register.js"></script>
</body>
</html>
