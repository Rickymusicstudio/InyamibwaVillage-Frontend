<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inyamibwa Village - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>Inyamibwa Village</h1>
    <form id="loginForm">
      <label for="national_id">Indangamuntu (National ID):</label>
      <input type="text" id="national_id" name="national_id" required />

      <label for="password">Ijambo ry'ibanga (Password):</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Injira (Login)</button>
    </form>
    <p>Nturarangiza kwiyandikisha? <a href="register.html">Iyandikishe hano</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
