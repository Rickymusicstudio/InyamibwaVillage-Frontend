<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twandikire - Inyamibwa Village</title>
  <style>
    :root {
      --blue: #00aeef;
      --yellow: #fcd116;
      --green: #007a33;
      --gray: #f0f0f0;
      --white: #ffffff;
      --text-dark: #1c1c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--blue), var(--green));
      color: var(--text-dark);
      min-height: 100vh;
    }

    h1 {
      color: var(--blue);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--blue);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: auto; /* align to right */
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar li a.active,
    .navbar li a:hover {
      border-bottom: 2px solid var(--yellow);
    }

    .content {
      max-width: 600px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    form select,
    form textarea,
    form input[type="text"],
    form input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: var(--blue);
    }

    #statusMessage {
      font-weight: 600;
      margin-top: 1rem;
      color: green;
    }

    #isiboField {
      display: none;
    }

    @media (max-width: 700px) {
      .hamburger {
        display: block;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
        background: linear-gradient(to bottom right, var(--blue), var(--green));
        position: absolute;
        top: 60px;
        left: 0;
        transition: max-height 0.3s ease-in-out;
        overflow: hidden;
        max-height: 0;
        display: flex;
        gap: 1rem;
        height: calc(100vh - 60px);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .navbar ul.show {
        max-height: 100vh;
      }

      .navbar li {
        width: 80%;
      }

      .navbar li a {
        display: block;
        width: 100%;
        padding: 1rem;
        text-align: center;
        background-color: var(--yellow);
        color: #000;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .navbar li a:hover {
        background-color: #e6b800;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>üè° Inyamibwa</h2>
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <ul id="navLinks"></ul>
  </nav>

  <main class="content">
    <h1>üì® Twandikire</h1>
    <p>Ohereza ubutumwa ku buyobozi bw‚Äôumudugudu, ku mukuru w‚Äôisibo, cyangwa ku mukuru w‚Äôumutekano. Ushobora no kongeraho inyandiko.</p>

    <div id="statusMessage" style="display:none;"></div>

    <form id="contactForm" enctype="multipart/form-data">
      <label for="recipient">Uwohereza:</label>
      <select id="recipient" required>
        <option value="cell_leader">Umukuru w‚ÄôUmudugudu</option>
        <option value="isibo_leader">Umukuru w‚ÄôIsibo</option>
        <option value="security_leader">Umukuru w‚ÄôUmutekano</option>
      </select>

      <div id="isiboField">
        <label for="isibo">Isibo:</label>
        <input type="text" id="isibo" placeholder="Andika izina cyangwa nimero y‚Äôisibo" />
      </div>

      <label for="message">Ubutumwa bwawe:</label>
      <textarea id="message" rows="5" required></textarea>

      <label for="attachment">Shyiraho inyandiko (PDF cyangwa ifoto):</label>
      <input type="file" id="attachment" accept=".pdf,.jpg,.jpeg,.png" />

      <button type="submit">Ohereza</button>
    </form>
  </main>

  <script src="config/api.js"></script>
  <script src="shared.js"></script>
  <script>
    const token = JSON.parse(localStorage.getItem('loggedUser'))?.token;
    if (!token) {
      window.location.href = "login.html";
    }

    renderNav('contact');

    const API = window.API_BASE_URL;
    const form = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');
    const recipientSelect = document.getElementById('recipient');
    const isiboField = document.getElementById('isiboField');

    recipientSelect.addEventListener('change', () => {
      if (recipientSelect.value === 'isibo_leader') {
        isiboField.style.display = 'block';
      } else {
        isiboField.style.display = 'none';
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const to = recipientSelect.value;
      const message = document.getElementById('message').value.trim();
      const attachment = document.getElementById('attachment').files[0];
      const isiboInput = document.getElementById('isibo').value.trim();

      if (!message) return alert("Andika ubutumwa mbere yo kohereza.");

      const formData = new FormData();
      formData.append('to', to);
      formData.append('message', message);

      if (to === 'isibo_leader') {
        if (!isiboInput) {
          alert("Injiza izina cyangwa nimero y‚Äôisibo mbere yo kohereza.");
          return;
        }
        formData.append('isibo', isiboInput);
      }

      if (attachment) formData.append('attachment', attachment);

      try {
        const res = await fetch(`${API}/api/messages`, {
          method: 'POST',
          headers: {
            Authorization: 'Bearer ' + token
          },
          body: formData
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Failed to send message');

        statusMessage.textContent = "Ubutumwa bwoherejwe!";
        statusMessage.style.color = "green";
        statusMessage.style.display = "block";
        form.reset();
        isiboField.style.display = 'none';
      } catch (err) {
        console.error('üö® Message sending error:', err);
        statusMessage.textContent = "Ntibyakunze kohereza ubutumwa.";
        statusMessage.style.color = "red";
        statusMessage.style.display = "block";
      }
    });

    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
